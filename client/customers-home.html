<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
</head>
<body>
    <h3>get all customers</h3>
    <form method="get" action="/customers">
        <select name="column">
            <option value="name">Sort by customer name</option>
            <option value="email">Sort by customer email</option>
            <option value="country_name">Sort by country</option>
        </select>
        <select name="sort">
            <option value="ASC">Sort A-Z</option>
            <option value="DESC">Sort Z-A</option>
        </select>
        <button type="submit">Get All Customers</button>
    </form>


    <h3>export customers</h3>
    <form method="get" action="/customers/export">
        <button type="submit">Export Customers</button>
    </form>

    
    <h3>add customer</h3>
    <form method="post" action="/customers" >
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone">
        </div>
        <div>
            <label for="phone">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="country">Country:</label>
            <input type="number" name="countryInputHtml" id="country">
        </div>
        
        <button type="submit">Add Customer</button>
    </form>
</body>
</html>
